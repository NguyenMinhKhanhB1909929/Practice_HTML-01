<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 1</title>
    <link rel="stylesheet" href="./asset/style/style.css" />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="header__about">
          <div class="header__about-text">Online store</div>
          <div class="header__about-text">Quotes</div>
          <div class="header__about-text">
            <img
              src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/313/waving-hand_1f44b.png"
              alt=""
              class="header__about-text__img"
            />
            Contact us
          </div>
        </div>
        <div class="header__nation">
          <div class="header__nation-wrap">
            <div class="header__nation-flag">
              <img
                src="./asset/img/Australia.svg"
                alt=""
                class="header__nation-flag-img"
              />
            </div>
            <div class="header__nation-name">
              <p>Australia</p>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
